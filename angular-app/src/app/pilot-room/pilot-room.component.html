<div class="pilot-wrapper">
  <button type="button"
        class="add-button"
        routerLink="/pilots/new">Dodaj</button>
  <app-pilot *ngFor="let pilot of pilots"[pilot]="pilot" [class.selected]="pilot == selectedPilot">
    <div class="action-buttons">
        <button type="button"
                *ngIf="pilot != selectedPilot; else deselectButton"
                (click)="selectPilot(pilot)">Zaznacz</button>
        <ng-template #deselectButton>
          <button type="button" [routerLink]="['/pilots', pilot.id, 'edit']">Edytuj</button>
            <button type="button" (click)="selectPilot(null)">Odznacz</button>
        </ng-template>
    </div>
  </app-pilot>
</div>
